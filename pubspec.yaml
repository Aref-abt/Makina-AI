name: makina_ai
description: Makina AI - Technician-First Predictive Maintenance Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_messaging: ^14.7.10
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.0
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_animate: ^4.3.0
  
  # Charts & Visualization
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.1.41
  syncfusion_flutter_gauges: ^24.1.41
  
  # 3D Model Viewer
  model_viewer_plus: ^1.6.0
  
  # Calendar
  table_calendar: ^3.0.9
  syncfusion_flutter_calendar: ^24.1.41
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.2.2
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  share_plus: ^8.0.0
  
  # Icons
  cupertino_icons: ^1.0.6
  flutter_lucide: ^1.1.0
  
  # PDF Export
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Responsive
  responsive_framework: ^1.1.1
  flutter_screenutil: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_logo.png"
  web:
    generate: true
    image_path: "assets/icons/app_logo.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/models/
    - assets/models/
  

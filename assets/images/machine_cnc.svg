<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Base -->
  <rect x="50" y="220" width="300" height="60" fill="#333333" rx="4"/>
  <rect x="60" y="230" width="280" height="15" fill="#555555"/>
  
  <!-- Main Body -->
  <rect x="80" y="100" width="240" height="120" fill="#1a1a1a" rx="8" stroke="#333333" stroke-width="2"/>
  
  <!-- Spindle Head -->
  <rect x="140" y="60" width="120" height="50" fill="#2a2a2a" rx="4" stroke="#444444" stroke-width="2"/>
  <circle cx="200" cy="85" r="20" fill="#f0f0f0" stroke="#333333" stroke-width="2"/>
  <circle cx="200" cy="85" r="14" fill="none" stroke="#999999" stroke-width="1"/>
  
  <!-- Tool Holder -->
  <polygon points="200,45 220,60 180,60" fill="#444444" stroke="#333333" stroke-width="2"/>
  
  <!-- Control Panel -->
  <rect x="100" y="120" width="80" height="50" fill="#f0f0f0" rx="2" stroke="#999999" stroke-width="1"/>
  <circle cx="110" cy="130" r="4" fill="#0066cc"/>
  <circle cx="125" cy="130" r="4" fill="#00cc00"/>
  <circle cx="140" cy="130" r="4" fill="#ff6600"/>
  <rect x="110" y="145" width="25" height="15" fill="#dddddd" stroke="#999999" stroke-width="1"/>
  
  <!-- Work Table -->
  <rect x="220" y="130" width="60" height="50" fill="#d4a574" stroke="#666666" stroke-width="2"/>
  <line x1="230" y1="135" x2="270" y2="135" stroke="#999999" stroke-width="1"/>
  <line x1="230" y1="145" x2="270" y2="145" stroke="#999999" stroke-width="1"/>
  
  <!-- Coolant System -->
  <circle cx="100" cy="175" r="12" fill="#4a90e2" stroke="#333333" stroke-width="2"/>
  <rect x="85" y="188" width="30" height="20" fill="#1a1a1a" stroke="#333333" stroke-width="1"/>
  
  <!-- Tool Carousel -->
  <circle cx="280" cy="160" r="18" fill="#555555" stroke="#333333" stroke-width="2"/>
  <circle cx="280" cy="160" r="12" fill="#333333"/>
  <circle cx="280" cy="145" r="3" fill="#ffcc00"/>
  <circle cx="295" cy="160" r="3" fill="#ffcc00"/>
  <circle cx="280" cy="175" r="3" fill="#ffcc00"/>
  <circle cx="265" cy="160" r="3" fill="#ffcc00"/>
</svg>
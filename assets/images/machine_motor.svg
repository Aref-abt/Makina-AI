<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Base Frame -->
  <rect x="40" y="210" width="320" height="70" fill="#333333" rx="4"/>
  <rect x="50" y="220" width="300" height="20" fill="#555555"/>
  
  <!-- Main Motor Body -->
  <ellipse cx="200" cy="120" rx="70" ry="80" fill="#1a1a1a" stroke="#333333" stroke-width="2"/>
  
  <!-- Shaft and Pulley System -->
  <rect x="95" y="85" width="210" height="25" fill="#666666" stroke="#333333" stroke-width="2"/>
  <circle cx="120" cy="97.5" r="20" fill="#888888" stroke="#333333" stroke-width="2"/>
  <circle cx="120" cy="97.5" r="12" fill="#555555"/>
  <circle cx="280" cy="97.5" r="25" fill="#888888" stroke="#333333" stroke-width="2"/>
  <circle cx="280" cy="97.5" r="15" fill="#555555"/>
  
  <!-- Belt -->
  <path d="M 140 85 Q 200 60 280 75" stroke="#333333" stroke-width="3" fill="none"/>
  <path d="M 140 110 Q 200 135 280 120" stroke="#333333" stroke-width="3" fill="none"/>
  
  <!-- Connection Point to Drive System -->
  <rect x="185" y="155" width="30" height="30" fill="#444444" stroke="#333333" stroke-width="2" rx="2"/>
  
  <!-- Bearings (colored dots for health monitoring) -->
  <circle cx="80" cy="120" r="8" fill="#ff0000" stroke="#333333" stroke-width="1"/>
  <circle cx="140" cy="160" r="8" fill="#ffaa00" stroke="#333333" stroke-width="1"/>
  <circle cx="260" cy="150" r="8" fill="#00cc00" stroke="#333333" stroke-width="1"/>
  <circle cx="320" cy="125" r="8" fill="#00cc00" stroke="#333333" stroke-width="1"/>
  
  <!-- Cooling Fins -->
  <line x1="150" y1="40" x2="250" y2="40" stroke="#999999" stroke-width="2"/>
  <line x1="145" y1="50" x2="255" y2="50" stroke="#999999" stroke-width="2"/>
  <line x1="140" y1="60" x2="260" y2="60" stroke="#999999" stroke-width="2"/>
  
  <!-- Vibration Damper -->
  <rect x="160" y="190" width="80" height="20" fill="#0066cc" stroke="#333333" stroke-width="2" rx="4"/>
  <text x="200" y="203" text-anchor="middle" font-size="10" fill="white" font-weight="bold">Damper</text>
</svg>
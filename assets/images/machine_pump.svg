<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Base -->
  <rect x="60" y="230" width="280" height="50" fill="#333333" rx="4"/>
  <rect x="70" y="240" width="260" height="12" fill="#555555"/>
  
  <!-- Main Pump Housing -->
  <rect x="100" y="80" width="200" height="150" fill="#1a1a1a" stroke="#333333" stroke-width="2" rx="8"/>
  
  <!-- Pump Head -->
  <circle cx="200" cy="100" r="35" fill="#2a2a2a" stroke="#444444" stroke-width="2"/>
  <circle cx="200" cy="100" r="25" fill="#444444"/>
  <path d="M 200 75 L 210 100 L 200 125 L 190 100 Z" fill="#0066cc" stroke="none"/>
  
  <!-- Suction Port -->
  <rect x="80" y="140" width="20" height="30" fill="#666666" stroke="#333333" stroke-width="2" rx="3"/>
  <circle cx="80" cy="155" r="5" fill="#0066cc"/>
  
  <!-- Discharge Port -->
  <rect x="300" y="140" width="20" height="30" fill="#666666" stroke="#333333" stroke-width="2" rx="3"/>
  <circle cx="320" cy="155" r="5" fill="#ff6600"/>
  
  <!-- Internal Components -->
  <ellipse cx="200" cy="140" rx="30" ry="40" fill="none" stroke="#555555" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Vibration Points (Health Indicators) -->
  <circle cx="140" cy="120" r="6" fill="#00cc00" stroke="#333333" stroke-width="1"/>
  <circle cx="200" cy="170" r="6" fill="#ffaa00" stroke="#333333" stroke-width="1"/>
  <circle cx="260" cy="130" r="6" fill="#ff0000" stroke="#333333" stroke-width="1"/>
  
  <!-- Pressure Gauge -->
  <circle cx="160" cy="90" r="15" fill="#f0f0f0" stroke="#999999" stroke-width="2"/>
  <line x1="160" y1="90" x2="168" y2="82" stroke="#333333" stroke-width="2"/>
  <text x="160" y="105" text-anchor="middle" font-size="8" fill="#333333">P</text>
  
  <!-- Motor Connection -->
  <rect x="180" y="55" width="40" height="20" fill="#666666" stroke="#333333" stroke-width="2" rx="2"/>
  <circle cx="190" cy="65" r="3" fill="#ffcc00"/>
  <circle cx="210" cy="65" r="3" fill="#ffcc00"/>
</svg>